<!DOCTYPE html>
<!-- Aqui começa o HTML -->
<html lang="pt-br">
  <!-- Aqui começa a head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvertUn</title>
  </head>
  <!-- Aqui termina a head -->
  <!-- Aqui começa o body -->
  <body>
    <!--Aqui começa minha header-->
    <header>
      <div>
        <img src="" alt="" />
      </div>
      <!--Aqui começa meu nav-->
      <nav class="barra-navegacao">
        <menu>
          <li><a id="menuComprimento">Comprimento</a></li>
          <li><a id="menuPeso">Peso</a></li>
          <li><a id="menuTemperatura">Temperatura</a></li>
        </menu>
      </nav>
      <!--Aqui termina meu nav-->
    </header>
    <!--Aqui termina minha header-->
    <!-- Aqui começa a main -->
    <main>
      <div id="div-conversor">
        <form>
          <fieldset>
            <legend>Faça sua conversão:</legend>

            <p class="texto-required">Campos marcados com * são obrigatórios.</p>

            <label for="categorias">Categorias*:</label>
            <select name="categorias" id="categorias" required>
              <option value=""></option>
              <option value="comprimento">Comprimento 📏</option>
              <option value="peso">Massa 🏋️</option>
              <option value="temperatura">Temperatura 🌡️</option>
            </select>

            <label for="unidadeDeMedidaDeOrigem">De*:</label>
            <select name="unidadeDeMedidaDeOrigem" id="unidadeDeMedidaDeOrigem" required></select>

            <label for="unidadeDeMedidaDeSaida">Para*:</label>
            <select name="unidadeDeMedidaDeSaida" id="unidadeDeMedidaDeSaida" required></select>

            <label for="valorQueSeraConvertido">Valor a ser convertido*:</label>
            <input type="number" name="valorQueSeraConvertido" id="valorQueSeraConvertido" required />

            <button type="button" id="botaoDeConverter">CONVERTA</button>

            <label for="resultadoNaTela">Resultado:</label>
            <div id="resultadoNaTela" required></div>
          </fieldset>
        </form>
      </div>
    </main>
    <!--Aqui termina minha main-->
    <!--Aqui começa meu footer-->
    <footer>
      <div>
        <p>Desenvolvido com 💜 por Taw Simões.</p>
      </div>
    </footer>
    <!--Aqui termina meu footer-->
  </body>
  <!-- Aqui termina o body -->
</html>
<!-- Aqui termina o HTML -->
